<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        @font-face {
            font-family: Inter;
            font-style: normal;
            font-weight: 400;
            mso-font-alt: Verdana;
            src: url(https://rsms.me/inter/font-files/Inter-Regular.woff2?v=3.19) format('woff2')
        }

        * {
            font-family: Inter, Verdana
        }

        p {
            font-size: 15px;
            line-height: 24px;
            margin: 16px 0;
            margin-top: 0px;
            margin-bottom: 20px;
            color: rgb(55, 65, 81);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: left;
        }
    </style>
</head>

<body>
    <table align="center" width="100%" role="presentation" cellspacing="0" cellpadding="0" border="0"
        style="max-width:600px;margin-left:auto;margin-right:auto;padding:.5rem">
        <tbody>
            <tr style="width:100%">
                <td>
                    <p>Hello {{name}}</p>
                    <p>
                        We have received a request to verify your email address. If you haven't made this request please
                        ignore the following email. Otherwise, to complete the process, click the following link.</p>
                    <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation"
                        style="margin-top:0px;margin-bottom:20px;text-align:left;">
                        <tbody>
                            <tr>
                                <td><a href="{{link}}"
                                        style="border: 2px solid;line-height: 1.25rem;text-decoration: none;display: inline-block;max-width: 100%;font-size: 0.875rem;font-weight: 500;text-decoration-line: none;color: #109c0d;background-color: transparent;border-color: #109c0d;padding: 10px 34px;border-radius: 6px;">
                                        <span></span>
                                        <span
                                            style="max-width:100%;display:inline-block;line-height:120%;mso-padding-alt:0px;mso-text-raise:9px">
                                            Verify email</span>
                                        <span></span>
                                    </a></td>
                            </tr>
                        </tbody>
                    </table>
                    <hr
                        style="width: 100%;border: none;border-top: 1px solid #eaeaea;margin-top: 32px;margin-bottom: 32px;">
                    <p>This link will expire in {{validityInMinutes}} minutes.</p>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
